# ===========================================
# Production Docker Compose for VPS
# Place this file at: /opt/docker/subscription/docker-compose.yml
#
# IMPORTANT: Copy .env.example to .env and fill in ALL required values
# before running. Never use default/weak passwords in production.
# ===========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-subscription}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-subscription_incinerator}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-subscription} -d ${POSTGRES_DB:-subscription_incinerator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Redis for BullMQ
  redis:
    image: redis:7.4-alpine
    container_name: sub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=$REDIS_PASSWORD redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Next.js Web Application
  web:
    image: ghcr.io/pominausgh/subscription-incinerator-web:latest
    container_name: sub-web
    restart: unless-stopped
    user: "1001:1001"
    ports:
      - "127.0.0.1:${WEB_PORT:-3007}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-subscription}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-subscription_incinerator}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@subscriptionincinerator.app}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_ID=${STRIPE_PRICE_ID}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Background Worker
  worker:
    image: ghcr.io/pominausgh/subscription-incinerator-worker:latest
    container_name: sub-worker
    restart: unless-stopped
    user: "1001:1001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-subscription}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-subscription_incinerator}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@subscriptionincinerator.app}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Database migrations (run once)
  migrate:
    image: ghcr.io/pominausgh/subscription-incinerator-worker:latest
    container_name: sub-migrate
    user: "1001:1001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-subscription}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-subscription_incinerator}
    command: ["npx", "prisma", "migrate", "deploy"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    profiles:
      - migrate
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

volumes:
  postgres_data:
  redis_data:

networks:
  internal:
    driver: bridge
