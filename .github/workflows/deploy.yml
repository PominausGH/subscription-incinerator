name: Deploy to VPS

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security-audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build
        env:
          # Increase memory for Next.js build
          NODE_OPTIONS: "--max-old-space-size=4096"
          # Dummy values for build (actual values on VPS)
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
          NEXTAUTH_SECRET: "build-secret-placeholder"
          NEXTAUTH_URL: "http://localhost:3000"
          RESEND_API_KEY: "re_placeholder"
          STRIPE_SECRET_KEY: "sk_placeholder"
          STRIPE_WEBHOOK_SECRET: "whsec_placeholder"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_placeholder"
          REDIS_URL: "redis://localhost:6379"
          GOOGLE_CLIENT_ID: "placeholder"
          GOOGLE_CLIENT_SECRET: "placeholder"

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /var/www/subscription-incinerator

            # Pull latest changes
            git pull origin master

            # Install dependencies
            npm ci --production=false

            # Generate Prisma client
            npx prisma generate

            # Run migrations
            npx prisma migrate deploy

            # Build application
            npm run build

            # Restart PM2 processes
            pm2 restart sub-web sub-worker

            echo "Deployment complete!"
